<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Word Not Found</title>
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>

        <div class="container">
            <div id="error-message" class="text-center">
                <h2>Your word, "{{ word }}", could not be found</h2>
                {% if suggestions %}
                <p>Here are some suggested words:</p>
                <div class="suggestions">
                    {% for suggestion in suggestions %}
                    <a href="{{ url_for('detail', keyword=suggestion) }}" class="btn btn-primary btn-sm m-1">
                        {{ suggestion }}
                    </a>
                    {% endfor %}
                </div>
                {% else %}
                <p>No suggestions available.</p>
                {% endif %}
            </div>
            <hr />
            <a href="/" class="btn btn-m btn-return-home">Return to Home</a>
        </div>
    </div>

    <div class="footer">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home Page</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
